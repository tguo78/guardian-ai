<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardian AI Zoom Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #0D3E84;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .intro {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .intro img {
      width: 40vw;
      max-width: 500px;
      transition: transform 2s ease-in-out;
      transform: scale(1);
    }
    .intro.animate img {
      transform: scale(3);
    }
    .content {
      padding: 4rem 2rem;
      background: white;
      color: #0D3E84;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="smartphone_intro.png" alt="Guardian AI Smartphone" />
  </div>

  <div class="content">
    <h1>Welcome Inside Guardian AI</h1>
    <p>This is where your content begins. The AI engine protects users in real-time by detecting hate speech and cyberbullying. Scroll further to explore its features, values, and mission.</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('intro').classList.add('animate');
      }, 800); // delay before zoom
    });
  </script>
</body>
</html>
