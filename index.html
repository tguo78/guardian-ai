<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardian AI</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f6f9fc, #eaf1ff);
      color: #1F3A93;
      line-height: 1.6;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(circle, #1F3A93 10%, transparent 70%), radial-gradient(circle, #7FDBFF 10%, transparent 70%);
      background-size: 300px 300px;
      background-repeat: repeat;
      opacity: 0.04;
      z-index: 0;
    }
    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    .floating-icon:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 40%; left: 75%; animation-delay: 1s; }
    .floating-icon:nth-child(3) { top: 70%; left: 30%; animation-delay: 2s; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    header {
      background-color: #ffffffcc;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #1F3A93;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05) rotate(-1deg);
    }
    .logo img {
      height: 50px;
      margin-right: 1rem;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: heroFadeIn 1.5s ease forwards;
    }
    @keyframes heroFadeIn {
      to {
        opacity: 1;
      }
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: typeIn 2s steps(30, end);
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #1F3A93;
    }
    @keyframes typeIn {
      from { width: 0; }
      to { width: 100%; }
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #1F3A93;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #163170;
    }
  </style>
</head>
<body>
  <div class="floating-icon">üõ°Ô∏è</div>
  <div class="floating-icon">üí¨</div>
  <div class="floating-icon">‚ú®</div>
  <header>
    <div class="logo">
      <img src="A_logo_design_for_\"Guardian_AI\"_is_displayed_on_a_.png" alt="Guardian AI Logo">
      <h1>Guardian AI</h1>
    </div>
  </header>
  <section class="hero">
    <h1>Invisible Protection. Real Impact.</h1>
    <p>Guardian AI uses invisible, ethical artificial intelligence to detect and prevent cyberbullying‚Äîbefore it causes harm.</p>
    <a href="#learn-more" class="btn">Learn More</a>
  </section>
</body>
</html>
